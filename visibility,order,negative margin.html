<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Visibility,order, Negative margin  </title>
   <style>
     h1{
       /* display: none; */
       /* visibility:hidden; */
       /* !important -> this should take precedence(first priority) */
       color: blue !important;
     }

     .hel{
       color:green;
     }

     #hello{
       color:red;
     }

   
   </style>
</head>

<body>
    <h1 id="hello" class="hel">Hello World</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae commodi dolorum, deleniti aperiam illo reiciendis?
    </p>
</body>
</html>
